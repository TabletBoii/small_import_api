{% extends "base.html" %}
{% block title %}Embedded Powerâ€¯BI Report{% endblock %}
{% block content %}
  <div id="reportContainer" style="height:90vh"></div>
{% endblock %}
{% block scripts %}
  <script>
    async function loadReport() {
      const resp = await fetch("/web/power_bi_base/embed-params");
      const { embedUrl, embedToken } = await resp.json();
      const pbiClient = window['powerbi-client'];
      const models = pbiClient.models;
      console.log(embedUrl);
      console.log(embedToken);
      console.log(models);
      const config = {
        type: 'report',
        tokenType: models.TokenType.Embed,
        accessToken: embedToken,
        embedUrl: embedUrl,
        settings: { panes: { filters: { visible: false } } }
      };
      window.powerbi.embed(
        document.getElementById('reportContainer'),
        config
      );
    }
    loadReport().catch(console.error);
  </script>
{% endblock %}
